<body style="background: green;">



        <div class="container registrationForm">
        
            <form action="https://samicsub.com/user/register" method="GET">
                <input type="hidden" name="_token" value="Y7estiuqObUvSNv9X4Qguls0z9aX5f2Kp2Nxb4cO">
                <h3 class="formHeader">Registration Form</h3>
                <br>
                <h6>Full Name</h6>
                <input class="formGroup" type="text" name="full_name" value="" placeholder="Full Name" required><br><br>
                <h6>Email Address</h6>
                <input class="formGroup" type="email" name="email_address" placeholder="example@gmail.com" required><br><br>
                <h6>Phone Number</h6>
                <input class="formGroup" type="text" name="phone_number" placeholder="Phone Number" required>
                <br><br>
                <h6>Referral Number</h6>
               
                <input class="formGroup" name="refer_number" type="text" placeholder="Referral Phone Number"> <br><br>
                <h6>Password</h6>
                <input class="formGroup" name="password" type="password" placeholder="************" required>
                <br><br>
                <button class="btn btn-primary btn-block">Submit</button>
            </form>
            
        </div>
